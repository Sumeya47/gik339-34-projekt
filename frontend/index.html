<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body class="container py-4">
    <h1>Filmer</h1>


    <form id="movieForm" class="mb-4">
        <input type="hidden" id="movieId">

        <label for="title" class="form-label">Title *</label>
        <input class="form-control mb-2" id="title" placeholder="Titel" required>

        <label for="year" class="form-label">År *</label>
        <input class="form-control mb-2" id="year" type="number" min="1400" max="2026" placeholder="År" required>

        <label for="rating" class="form-label">Betyg *</label>
        <input class="form-control mb-2" id="rating" type="number" min="1" max="10" placeholder="Betyg (1-10)" required>

        <button class="btn btn-primary" type="submit">Spara</button>
    </form>


    <div id="movieList" class="row"></div>


    <div class="modal fade" id="messageModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body" id="modalText"></div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
